<!DOCTYPE html>
<html>

<head>
    <title>pattern recognition login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <div class="main">
        <h1>pattern recognition</h1>
        <h3>enter your username and password</h3>

        <form action="">
            <label for="first">
                username:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="enter your username" required>

            <label for="password">
                password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="enter your password" required>

            <div class="wrap">
                <button type="submit">
                    submit
                </button>
            </div>
        </form>
        
        <p>not registered?
            <a href="katebarsod.github.io" style="text-decoration: none;">
                register to play
            </a>
        </p>
    </div>
</body>

</html>
